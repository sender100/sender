<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sender App - Image Upload</title>
</head>
<body>
  <h2>Firebase Auth + Image Upload</h2>

  <!-- Signup/Login Section -->
  <div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <hr/>

  <!-- Image Upload Section -->
  <div id="uploadSection" style="display:none;">
    <input type="file" id="fileInput"/>
    <button id="uploadBtn">Upload</button>
  </div>

  <h3>Uploaded Images:</h3>
  <div id="gallery"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js";

    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAG0o0WWhhjoadzHuYXDINnYp6-J2EqQcA",
      authDomain: "sender-app-ee836.firebaseapp.com",
      databaseURL: "https://sender-app-ee836-default-rtdb.firebaseio.com",
      projectId: "sender-app-ee836",
      storageBucket: "sender-app-ee836.appspot.com", // âœ… à¤¸à¤¹à¥€ à¤µà¤¾à¤²à¤¾ storage bucket
      messagingSenderId: "443769926283",
      appId: "1:443769926283:web:f88516aed2c80b34c7da8e",
      measurementId: "G-3ZZYRJFM39"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // ðŸ”¹ Auth: Sign Up
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Signup successful!");
        })
        .catch(error => {
          alert(error.message);
        });
    });

    // ðŸ”¹ Auth: Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login successful!");
        })
        .catch(error => {
          alert(error.message);
        });
    });

    // ðŸ”¹ Auth: Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out!");
      });
    });

    // ðŸ”¹ Track Login Status
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("uploadSection").style.display = "block";
      } else {
        document.getElementById("uploadSection").style.display = "none";
      }
    });

    // ðŸ”¹ Upload Image
    document.getElementById("uploadBtn").addEventListener("click", () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Select a file first!");
        return;
      }

      const storageRef = ref(storage, "uploads/" + file.name);

      uploadBytes(storageRef, file).then((snapshot) => {
        getDownloadURL(snapshot.ref).then((url) => {
          document.getElementById("gallery").innerHTML += `<img src="${url}" width="150" style="margin:5px"/>`;
        });
      });
    });
  </script>
</body>
</html>
