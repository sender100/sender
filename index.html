<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery (URL Only)</title>
</head>
<body>
  <h2>Image Gallery (No Firebase Storage)</h2>

  <!-- Input Section -->
  <input type="text" id="imageUrl" placeholder="Paste Image URL here" size="50"/>
  <button id="addBtn">Add Image</button>

  <h3>Gallery:</h3>
  <div id="gallery"></div>

  <script>
    document.getElementById("addBtn").addEventListener("click", () => {
      const url = document.getElementById("imageUrl").value.trim();
      if (!url) {
        alert("Please paste a valid image URL!");
        return;
      }

      // Create container for image + download button
      const container = document.createElement("div");
      container.style.margin = "10px";

      // Image tag
      const img = document.createElement("img");
      img.src = url;
      img.width = 150;
      img.style.marginRight = "10px";

      // Download button
      const link = document.createElement("a");
      link.href = url;
      link.download = "image.jpg"; // default name
      link.innerText = "Download";
      link.style.display = "inline-block";
      link.style.marginTop = "5px";

      container.appendChild(img);
      container.appendChild(link);

      document.getElementById("gallery").appendChild(container);

      // clear input
      document.getElementById("imageUrl").value = "";
    });
  </script>
</body>
</html>
