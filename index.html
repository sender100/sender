<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Data Sender/Receiver</title>
  <script type="module">
    // Import Firebase SDK (Modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCORHcQUhCy3baKfG9znXHoQygNxgECNMo",
      authDomain: "sender-d6c0a.firebaseapp.com",
      projectId: "sender-d6c0a",
      storageBucket: "sender-d6c0a.appspot.com",
      messagingSenderId: "19479079444",
      appId: "1:19479079444:web:4b5e80bd20d6d07d73d501",
      measurementId: "G-PBPGRJ0JEY",
      databaseURL: "https://sender-d6c0a-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ Send Data
    window.sendData = function () {
      const id = document.getElementById("senderId").value.trim();
      const file = document.getElementById("fileInput").files[0];
      if (!id || !file) {
        alert("‚ö†Ô∏è Please enter ID and choose a file!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64Data = e.target.result;
        set(ref(db, "files/" + id), {
          name: file.name,
          type: file.type,
          data: base64Data,
          time: new Date().toLocaleString()
        }).then(() => {
          document.getElementById("sendStatus").innerText = "‚úÖ File sent successfully with ID: " + id;
        }).catch(err => {
          document.getElementById("sendStatus").innerText = "‚ùå Error: " + err;
        });
      };
      reader.readAsDataURL(file);
    };

    // ‚úÖ Receive Data
    window.receiveData = function () {
      const id = document.getElementById("receiverId").value.trim();
      if (!id) {
        alert("‚ö†Ô∏è Please enter an ID to receive data!");
        return;
      }

      const dbRef = ref(db);
      get(child(dbRef, "files/" + id)).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const box = document.getElementById("receiveBox");

          let preview = "";
          if (data.type.startsWith("image/")) {
            preview = `<img src="${data.data}" class="mt-2 rounded shadow max-h-48">`;
          }

          box.innerHTML = `
            <p class="text-gray-700 mb-2">üìÑ File: <b>${data.name}</b></p>
            <p class="text-sm text-gray-500 mb-2">‚è± Sent: ${data.time}</p>
            ${preview}
            <a href="${data.data}" download="${data.name}" class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg inline-block">‚¨á Download</a>
          `;
        } else {
          document.getElementById("receiveBox").innerHTML = "<p class='text-red-500'>‚ùå No file found for this ID</p>";
        }
      }).catch(err => {
        document.getElementById("receiveBox").innerHTML = "<p class='text-red-500'>‚ö†Ô∏è Error: " + err + "</p>";
      });
    };
  </script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-4xl p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">‚ö° Realtime Data Share</h1>

    <div class="grid md:grid-cols-2 gap-8">

      <!-- Sender Section -->
      <div class="p-6 border rounded-xl shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-purple-600 mb-4">üì§ Sender</h2>
        <input type="text" id="senderId" placeholder="Enter Custom ID" class="w-full border rounded p-2 mb-4">
        <input type="file" id="fileInput" class="w-full mb-4">
        <button onclick="sendData()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition">Send</button>
        <p id="sendStatus" class="mt-3 text-sm text-gray-600"></p>
      </div>

      <!-- Receiver Section -->
      <div class="p-6 border rounded-xl shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-green-600 mb-4">üì• Receiver</h2>
        <input type="text" id="receiverId" placeholder="Enter ID to Receive" class="w-full border rounded p-2 mb-4">
        <button onclick="receiveData()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">Open</button>
        <div id="receiveBox" class="mt-4"></div>
      </div>

    </div>
  </div>

</body>
</html>
