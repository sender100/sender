<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sender App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .box { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
    input, button { margin: 5px; padding: 8px; }
    .file-list { margin-top: 10px; }
    .file-list a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>üì§ Sender App</h2>

  <div class="box">
    <h3>Generate ID</h3>
    <button onclick="generateId()">Generate</button>
    <input type="text" id="genId" readonly>
  </div>

  <div class="box">
    <h3>Upload File</h3>
    <input type="text" id="uploadId" placeholder="Enter ID">
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Send</button>
    <p id="uploadStatus"></p>
  </div>

  <div class="box">
    <h3>Receiver</h3>
    <input type="text" id="recvId" placeholder="Enter ID">
    <button onclick="loadFiles()">Show Files</button>
    <div class="file-list" id="fileList"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>

  <script>
    // TODO: apna Firebase config yaha paste karo
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase init
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Generate random ID
    function generateId() {
      const id = 'ID-' + Math.random().toString(36).substring(2,10);
      document.getElementById('genId').value = id;
      document.getElementById('uploadId').value = id;
    }

    // Upload file
    function uploadFile() {
      const id = document.getElementById('uploadId').value.trim();
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('uploadStatus');

      if (!id || !file) {
        status.innerText = "‚ùå Enter ID and choose a file!";
        return;
      }

      const storageRef = storage.ref(`uploads/${id}/${file.name}`);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const prog = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          status.innerText = `Uploading... ${prog.toFixed(0)}%`;
        },
        (error) => { status.innerText = "‚ùå Error: " + error; },
        () => { status.innerText = "‚úÖ Uploaded successfully!"; }
      );
    }

    // Load files for an ID
    async function loadFiles() {
      const id = document.getElementById('recvId').value.trim();
      const fileListDiv = document.getElementById('fileList');
      fileListDiv.innerHTML = "";

      if (!id) {
        fileListDiv.innerText = "‚ùå Please enter ID!";
        return;
      }

      const listRef = storage.ref(`uploads/${id}`);
      try {
        const res = await listRef.listAll();
        if (res.items.length === 0) {
          fileListDiv.innerText = "‚ö†Ô∏è No files found!";
        }
        res.items.forEach(async (itemRef) => {
          const url = await itemRef.getDownloadURL();
          const a = document.createElement('a');
          a.href = url;
          a.innerText = "‚¨á " + itemRef.name;
          a.target = "_blank";
          fileListDiv.appendChild(a);
        });
      } catch (e) {
        fileListDiv.innerText = "‚ùå Error: " + e;
      }
    }
  </script>
</body>
</html>
