<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Photo Vault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: auto;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    .upload-area { margin: 20px 0; }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section" class="card">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- App Section -->
  <div id="app-section" class="hidden">
    <h2>Welcome to Family Photo Vault</h2>
    <button id="logoutBtn">Logout</button>

    <div class="upload-area">
      <input type="file" id="fileInput" accept="image/*" multiple />
      <button id="uploadBtn">Upload</button>
    </div>

    <h3>Your Gallery</h3>
    <div id="gallery"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAG0o0WWhhjoadzHuYXDINnYp6-J2EqQcA",
      authDomain: "sender-app-ee836.firebaseapp.com",
      databaseURL: "https://sender-app-ee836-default-rtdb.firebaseio.com",
      projectId: "sender-app-ee836",
      storageBucket: "sender-app-ee836.appspot.com",   // ✅ FIXED
      messagingSenderId: "443769926283",
      appId: "1:443769926283:web:f88516aed2c80b34c7da8e",
      measurementId: "G-3ZZYRJFM39"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // DOM Elements
    const authSection = document.getElementById("auth-section");
    const appSection = document.getElementById("app-section");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const gallery = document.getElementById("gallery");

    // Signup
    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signup successful!"))
        .catch(err => alert(err.message));
    });

    // Login
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    });

    // Logout
    logoutBtn.addEventListener("click", () => { signOut(auth); });

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add("hidden");
        appSection.classList.remove("hidden");
        loadGallery(user.uid);
      } else {
        authSection.classList.remove("hidden");
        appSection.classList.add("hidden");
        gallery.innerHTML = "";
      }
    });

    // Upload
    uploadBtn.addEventListener("click", () => {
      const files = fileInput.files;
      if (files.length === 0) return alert("Please select files");
      const user = auth.currentUser;
      Array.from(files).forEach(file => {
        const storageRef = ref(storage, `${user.uid}/${file.name}`);
        uploadBytes(storageRef, file).then(() => {
          alert("Uploaded: " + file.name);
          loadGallery(user.uid);
        });
      });
    });

    // Load Gallery
    function loadGallery(uid) {
      const listRef = ref(storage, uid + "/");
      gallery.innerHTML = "";
      listAll(listRef).then(res => {
        res.items.forEach(itemRef => {
          getDownloadURL(itemRef).then(url => {
            const img = document.createElement("img");
            img.src = url;
            img.title = itemRef.name;
            img.addEventListener("click", () => {
              if (confirm("Delete this photo?")) {
                deleteObject(itemRef).then(() => {
                  alert("Deleted " + itemRef.name);
                  loadGallery(uid);
                });
              }
            });
            gallery.appendChild(img);
          });
        });
      });
    }
  </script>
</body>
</html>
